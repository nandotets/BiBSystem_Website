<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Formulario, Contato, HTML5">
	<meta name="description" content="Fomulário de contato.">
	<title>BiBSystem - Formulário de contato</title>
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>
<body>
	<header>
		<img id="logo" src="../images/BiBSystemHeader.png" alt="BiBSystemHeader.png" >
	</header>
	<nav>
		<a href="../index.html">Início</a>
		<a href="../noticias">Notícias</a>
		<a href="../forum">Fórum</a>
		<a href="../contact">Contato</a>
		<a href="../sobre">Sobre</a>
		<a href="../login" class="sign">Entrar</a>
		<a href="../signup" class="sign">Cadastrar-se</a>
	</nav>
	<h1>Contate-nos</h1>
   	<hr><br>
    <form method="post" action="" id="contato" name="contato">
        <label for="pnome">*Primeiro nome</label>
        <input type="text" id="pnome" name="pnome" placeholder="Digite seu primeiro nome" required>
        <label for="unome">Último nome</label>
        <input type="text" id="unome" name="unome" placeholder="Digite seu segundo nome">
        <label for="email">*Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <label for="pais">País</label>
        <select id="pais" name="pais">
            <option selected hidden></option>
            <option value="australia">Brasil</option>
            <option value="canada">Argentina</option>
            <option value="usa">Chile</option>
        </select>
        <label for="mensagem">*Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite alguma coisa..." style="height:200px" required></textarea>
        <p>(*) Campos obrigatórios.</p>
        <button id="submit" type="submit">Enviar</button>
    </form>
	<footer>
		<p id="footerCopyrights">
			&copy;Copyright 2018 <a target="_blank" href="../index.html">BiBSystem</a>. All rights reserved.
		</p>
	</footer>
</body>
</html>
